<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0; else cartItemsTemplate">
    <p>Your cart is empty.</p>
  </div>
  <ng-template #cartItemsTemplate>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img *ngIf="item.productId.image" [src]="item.productId.image" alt="Product Image">
      <div class="item-details">
        <h3>{{ item.productId.name }}</h3>
        <p>Price: {{ item.productId.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <button (click)="removeFromCart(item._id)">Remove</button>
      </div>
    </div>
    <div class="cart-actions">
      <p>Total Amount: {{ calculateTotalAmount() }}</p>
      <button (click)="pay()">Pay</button>
    </div>
  </ng-template>
</div>
