<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="newProduct.name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="newProduct.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Price" [(ngModel)]="newProduct.price">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Quantity" [(ngModel)]="newProduct.quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="addProduct()">Add</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
